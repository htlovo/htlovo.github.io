<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<h1>注册</h1>
	<form method="post">
		<fieldset>
			<legend>注册信息</legend>
			<div class="bitian">
				<label> 账号：<input type="text" name="" required="required"></label>
			</div>
			<div class="bitian">
				<label>密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="" required="required" maxlength="6" minlength="6" placeholder="输入6位密码"></label>
			</div>
			<div class="bitian">
				<label>确认密码：<input type="password" name="" required="required" maxlength="6" minlength="6" placeholder="确认密码"></label>
			</div>
			<div><label>联系电话：<input type="text" name=""></label></div>
			<div><label>个人网址：<input type="url" name=""></label></div>
			<div><label>电子邮箱：<input type="email" name=""></label></div>
			<div><label>出生日期：<input type="date" name=""></label></div>
			<div><label>家庭住址：<input type="text" name=""></label></div>
			<div><input type="submit" name="" value="注册">&nbsp;<input type="reset" name="" value="清空"></div>
		</fieldset>
	</form>
	<h5>注：红色为必填内容。</h5>
</body>
</html>
